        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            </div>
        </div>

        <div class="" fxFlex="0 1 auto"  fxLayout="row" fxLayoutAlign="space-around center">

                    <span style="font-size: 20px;font-weight: bold;font-family: Segoe ;color:#989898;">Se d√©connecter</span>
